name: Manual Python Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: The name to be passed to the Python script as an argument.
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python main.py ${{ github.event.inputs.name }}

        
